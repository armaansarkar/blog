title: armaan
description: A minimal blog
author: Armaan

# Build settings
remote_theme: chesterhow/tale
markdown: kramdown

plugins:
  - jekyll-remote-theme

# Navigation - only show About
header_pages:
  - about.md

# Permalink structure
permalink: /:title/

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
